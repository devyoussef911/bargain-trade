  <div class="maintenance-container">

    <div class="message">
      <h2>Weâ€™ll be back soon!</h2>
      <p>Our website is currently undergoing scheduled updating.</p>
      <p>We appreciate your patience and will be back online shortly.</p>
    </div>

    <div class="countdown">
      <p>Expected time to complete updating:</p>
      <span id="timer">Loading...</span>
    </div>

    <div class="contact-info">
      <p>Need help? Email us at <a href="mailto:e.nabil@bargain-trade.com">e.nabil@bargain-trade.com</a></p>
    </div>
  </div>

  <script>
    const maintenanceEndDate = new Date("Feb 10, 2025 10:00:00").getTime();

    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = maintenanceEndDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const timerElement = document.getElementById("timer");
      if (distance > 0) {
        timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(countdownInterval);
        timerElement.textContent = "Updated!";
      }
    }, 1000);
  </script>
